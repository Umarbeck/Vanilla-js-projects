<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Rotating Image Gallery</title>
</head>

<body>
    <div class="image-container">
        <span style="--i: 1">

        <span style="--i: 2">

        <span style="--i: 3">
            <img src="https://picsum.photos/id/235/300/200" alt="">
        </span>
        <span style="--i: 4">
            <img src="https://picsum.photos/id/231/300/200" alt="">
        </span>
        <span style="--i: 5">
            <img src="https://picsum.photos/id/238/300/200" alt="">
        </span>
        <span style="--i: 6">
            <img src="https://picsum.photos/id/227/300/200" alt="">
        </span>
        <span style="--i: 7">
            <img src="https://picsum.photos/id/229/300/200" alt="">
        </span>
        <span style="--i: 8">
            <img src="https://picsum.photos/id/29/300/200" alt="">
        </span>

    <div class="btn-container">
        <button class="btn" id="prev">prev</button>
        <button class="btn" id="next">next</button>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
